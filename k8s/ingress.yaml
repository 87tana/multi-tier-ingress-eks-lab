apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tannaz-ingress
  namespace: ci-tannaz
spec:
  ingressClassName: nginx
  rules:
    - host: app.tannaz.diogohack.shop
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 3000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
